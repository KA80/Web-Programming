<!DOCTYPE html>
<html>
<head>
    <title>Canvas & Mootools</title>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <style type="text/css">
        canvas {
            border: 1px solid blue;
        }
    </style>
</head>
<body onload="init();">
    <canvas id="canvas" width="700" height="800"  onclick="push();" onmousemove="mouseCoords = {x: event.clientX, y: event.clientY};">
    </canvas>
</body>

</html>
