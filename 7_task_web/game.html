<!DOCTYPE html>
<head>
    <title>Game</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        canvas {
            border: 1px solid blue;
        }
    </style>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">

</head>
<body onload="init();">
    <div class="container-fluid">
    <canvas id='canvas' width="1700" height="900" onclick="if(!is_shop) shoot = true; else choice(event);" onmousemove="mouseCoords = {x: event.clientX, y: event.clientY};">
    </canvas>
    </div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <input type="button" class="btn btn-outline-dark" value="Начать игру / продолжить" onclick="startGame();">
            <input type="button" class="btn btn-outline-dark" value="Пауза" onclick="pauseGame();">
            <input type="button" class="btn btn-outline-dark" value="Открыть магазин" onclick="openShop();">
            <input type="button" class="btn btn-outline-dark" value="Закрыть магазин" onclick="closeShop();">
        </div>
        <div class="col-sm">
            <input type="button" class="btn btn-outline-danger" value="Рестарт" onclick="restart();">
            <input type="button" class="btn btn-outline-dark" value="Сменить игрока" onclick="changePlayer();">
            <input type="button" class="btn btn-outline-dark" value="Таблица" onclick="checkTable();">
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
